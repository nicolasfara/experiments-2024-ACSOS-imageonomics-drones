incarnation: protelis
environment:
  type: OSMEnvironment

_pools:
  - pool: &move_drone
      - time-distribution: 1
        type: Event
        actions:
          - type: ReproduceGPSTrace
            parameters: ["drone_m", false, "AlignToFirstTrace"]
  - pool_zb: &move_zebras
      - time-distribution: 1
        type: Event
        actions:
          - type: ReproduceGPSTrace
            parameters: [ "zebras_m", false, "AlignToFirstTrace" ]
  - pool_zb: &move_zebras_best
      - time-distribution: 1
        type: Event
        actions:
          - type: ReproduceGPSTrace
            parameters: [ "zebras_best", false, "AlignToFirstTrace" ]

deployments:
  - type: FromGPSTrace
    parameters: [1, "drone_m", false, "AlignToFirstTrace"]
    contents:
      - molecule: drone
        concentration: true
    programs:
      - *move_drone
  - type: FromGPSTrace
    parameters: [14, "zebras_m", false, "AlignToFirstTrace"]
    contents:
      - molecule: zebra
        concentration: true
    programs:
      - *move_zebras
  - type: FromGPSTrace
    parameters: [ 14, "zebras_best", false, "AlignToFirstTrace" ]
    contents:
      - molecule: best
        concentration: true
    programs:
      - *move_zebras_best
